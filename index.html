    <script>
      // Debug script to catch HubSpot loading
      (function() {
        let hubspotDefineCount = 0;
        const originalDefine = window.hubspot?.define;
        
        Object.defineProperty(window, 'hubspot', {
          get: function() { return this._hubspot; },
          set: function(value) {
            if (value && value.define) {
              hubspotDefineCount++;
              console.warn(`HubSpot define loaded ${hubspotDefineCount} times`, new Error().stack);
            }
            this._hubspot = value;
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
